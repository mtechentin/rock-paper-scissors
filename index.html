<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='styles.css'>
    <script src="./rps.js" defer></script>
</head>
<body>
    <div class='container'>
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="winnerbanner"></div>
            <div class="scorecard" id='player'>
                <div class="score-header">Player</div>
                <div class="score"></div>
            </div>
            <div class='current-play'>
                <div class="play"></div>
                <div class="winner">Winner: <span></span></div>
            </div>
                <div class="scorecard" id='computer'>
                <div class="score-header">Computer</div>
                <div class="score"></div>
            </div>
        </div>
        <div class="button-panel">
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
    </div>
</body>
</html>
