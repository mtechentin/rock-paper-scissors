<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='styles.css'>
    <script src="./rps.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="scorecard" id='player'>
                <div class="score-header">Player</div>
                <div class="score"></div>
            </div>
            <div class='current-play'></div>
            <div class="scorecard" id='computer'>
                <div class="score-header">Computer</div>
                <div class="score"></div>
            </div>
        </div>
        <div class="button-panel">
            <button id='r'>Rock</button>
            <button id='p'>Paper</button>
            <button id='s'>Scissors</button>
        </div>
    </div>
</body>
</html>
